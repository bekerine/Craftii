<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts Pro - Quality Automobile Spare Parts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .category-select {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .admin-form {
            display: grid;
            gap: 1rem;
            max-width: 600px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 3rem;
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .product-category {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 1rem;
        }
        
        .product-stock {
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .product-stock.in-stock {
            color: #27ae60;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 1rem;
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }
        
        .cart-item {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        
        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            color: #27ae60;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-admin {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .toggle-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">AutoParts Pro</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>Quality Auto Parts at Your Fingertips</h1>
            <p>Find the perfect spare parts for your vehicle with our extensive inventory</p>
        </section>

        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Search for parts (e.g., brake pads, filters, etc.)">
                <select id="category-filter" class="category-select">
                    <option value="">All Categories</option>
                    <option value="Engine">Engine Parts</option>
                    <option value="Brake">Brake System</option>
                    <option value="Suspension">Suspension</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Body">Body Parts</option>
                    <option value="Transmission">Transmission</option>
                </select>
                <button class="search-btn" onclick="searchProducts()">Search</button>
            </div>
        </section>

        <button class="toggle-admin" onclick="toggleAdmin()">Admin Panel</button>
        
        <section id="admin-section" class="admin-section hidden">
            <h2 class="section-title">Add New Product</h2>
            <form class="admin-form" onsubmit="addProduct(event)">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="Engine">Engine Parts</option>
                        <option value="Brake">Brake System</option>
                        <option value="Suspension">Suspension</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Body">Body Parts</option>
                        <option value="Transmission">Transmission</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock Quantity</label>
                    <input type="number" id="product-stock" required>
                </div>
                <button type="submit" class="search-btn">Add Product</button>
            </form>
        </section>

        <section id="products">
            <h2 class="section-title">Our Products</h2>
            <div id="products-grid" class="products-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
    </main>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div id="cart-items">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-total" id="cart-total">Total: $0.00</div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        // Sample products data
        let products = [
            {
                id: 1,
                name: "Brake Pad Set - Front",
                category: "Brake",
                description: "High-quality ceramic brake pads for superior stopping power and durability.",
                price: 89.99,
                stock: 25,
                image: "ðŸ”§"
            },
            {
                id: 2,
                name: "Engine Oil Filter",
                category: "Engine",
                description: "Premium oil filter for optimal engine protection and performance.",
                price: 24.99,
                stock: 50,
                image: "ðŸ›¢ï¸"
            },
            {
                id: 3,
                name: "Shock Absorber - Rear",
                category: "Suspension",
                description: "Heavy-duty shock absorber for smooth ride and improved handling.",
                price: 149.99,
                stock: 15,
                image: "ðŸ”©"
            },
            {
                id: 4,
                name: "Headlight Assembly",
                category: "Electrical",
                description: "Complete LED headlight assembly with modern styling and bright illumination.",
                price: 299.99,
                stock: 8,
                image: "ðŸ’¡"
            },
            {
                id: 5,
                name: "Side Mirror - Right",
                category: "Body",
                description: "Replacement side mirror with heated glass and turn signal indicator.",
                price: 179.99,
                stock: 12,
                image: "ðŸªž"
            },
            {
                id: 6,
                name: "Transmission Fluid",
                category: "Transmission",
                description: "Synthetic transmission fluid for smooth shifting and extended life.",
                price: 34.99,
                stock: 30,
                image: "ðŸ§´"
            }
        ];

        let cart = [];
        let filteredProducts = products;

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock ${product.stock > 0 ? 'in-stock' : ''}">${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        function addProduct(event) {
            event.preventDefault();
            
            const name = document.getElementById('product-name').value;
            const category = document.getElementById('product-category').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            
            const newProduct = {
                id: products.length + 1,
                name,
                category,
                description,
                price,
                stock,
                image: getCategoryIcon(category)
            };
            
            products.push(newProduct);
            renderProducts();
            
            // Reset form
            event.target.reset();
            alert('Product added successfully!');
        }

        function getCategoryIcon(category) {
            const icons = {
                'Engine': 'âš™ï¸',
                'Brake': 'ðŸ”§',
                'Suspension': 'ðŸ”©',
                'Electrical': 'ðŸ’¡',
                'Body': 'ðŸªž',
                'Transmission': 'ðŸ§´'
            };
            return icons[category] || 'ðŸ”§';
        }

        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product && product.stock > 0) {
                const cartItem = cart.find(item => item.id === productId);
                
                if (cartItem) {
                    cartItem.quantity += 1;
                } else {
                    cart.push({...product, quantity: 1});
                }
                
                // Reduce stock
                product.stock -= 1;
                
                updateCartDisplay();
                renderProducts(filteredProducts);
            }
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${item.name}</strong><br>
                            $${item.price.toFixed(2)} x ${item.quantity}
                        </div>
                        <button onclick="removeFromCart(${item.id})" style="background: #e74c3c; color: white; border: none; padding: 0.5rem; border-radius: 5px; cursor: pointer;">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            const cartItemIndex = cart.findIndex(item => item.id === productId);
            if (cartItemIndex > -1) {
                const product = products.find(p => p.id === productId);
                product.stock += cart[cartItemIndex].quantity;
                cart.splice(cartItemIndex, 1);
                updateCartDisplay();
                renderProducts(filteredProducts);
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleAdmin() {
            const adminSection = document.getElementById('admin-section');
            adminSection.classList.toggle('hidden');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Thank you for your order! Total: $${total.toFixed(2)}\n\nThis is a demo - in a real application, this would redirect to payment processing.`);
            
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Initialize the page
        renderProducts();
        updateCartDisplay();

        // Add search on Enter key
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
