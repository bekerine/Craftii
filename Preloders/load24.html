<!DOCTYPE html>
<html>
    <head>
        <title>Triangle Loading</title>
        <style>
body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#192735;
}

.triangle svg polygon {
    stroke-dasharray:17;
    animation: loader 2.5s cubic-bezier(0.35,0.5,0.65,0.95) infinite;
}

@keyframes loader{
    to{
    stroke-dashoffset:-135;
    }
}
        </style>
    </head>
    <body>
        <div class="triangle"><svg  height="80px"  width="80px"  viewbox="-3 -4 39 39">
        <polygon 
        fill="transparent" 
        stroke=#43ea87 
        stroke-width="2" 
        points="16,0 32,32 0,32">
        </polygon>
        </svg></div>
    </body>
</html>
