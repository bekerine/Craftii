<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            * {
    margin:0;
    Padding:0;
}
.container{
    position:relative;
    display:flex;
    justify-content:center ;
    align-items:center;
    flex-wrap:wrap;
}
.container .hexagon{
    position:relative;
    width:320px;
    height:400px;
    margin:50px 20px 70px;
    
}
.container .hexagon::before{
    content:'';
    position:absolute;
    bottom:-70px;
    width:100%;
    height:60px;
    background:#000;
    border-radius:50%;
    transition:0.5s;
    background:radial-gradient(rgba(0,0,0,0.15),transparent,transparent);
}
.container .hexagon:hover::before{
    opacity:0.8;
    transform:scale(0.8);
}
.container .hexagon .shape{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#111;
    clip-path:polygon(0 25%, 50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75% );
    transition:.5s;
}
.container .hexagon:hover .shape{
    transform:translateY(-30px);
    
}
img{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  /*  object-fit:cover;*/
}
.shape .content{
    position:absolute;
    left:0;
    top:0;
    width:100%;
    height:100%;
    display:flex;
    Justify-content:center;
    align-items:center;
    font-size:50px;
    color:white;
    text-align:center;
    background:linear-gradient(45deg,#03a9f4,rgba(3,169,244,0));
    opacity:0;
    transition:.5s;
}

.container .hexagon:hover .shape .content{
    opacity:1;
}
        </style>
    </head>
    <body>
      <div class="container">
          <div class="hexagon">
              <div class="shape">
                 <img src="https://i.postimg.cc/hhFhWmTY/child-817373-1920-1.jpg">
                 <div class="content">
                   <p> I <br> love<br> kids</p>
                 </div>
              </div>
          </div>
          <div class="hexagon">
              <div class="shape">
                  <img src="https://i.postimg.cc/4Nzp44yc/cap-2923682-1920.jpg">
                 <div class="content">
                     I<br> love<br> kids
                 </div>
              </div>
          </div>
          <div class="hexagon">
              <div class="shape">
                <img src="https://www.mexatk.com/wp-content/uploads/2015/07/%D8%A7%D8%AC%D9%85%D9%84-%D8%A7%D8%B7%D9%81%D8%A7%D9%84-2.jpg">
                <div class="content">
                     I<br> love<br> kids
                 </div>
              </div>
          </div>
      </div>  
    </body>
</html>
