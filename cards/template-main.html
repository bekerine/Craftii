<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Drawing</title>
    <style>
        body {

            margin: 0;

            font-family: "Lato", sans-serif;

        }



        .sidepanel {

            width: 0;

            height: 100%;

            top: 0;

            right: 0;

            background-color: #111;

            overflow-x: hidden;

            transition: 0.5s;

            padding-top: 50px;

            position: fixed;

            z-index: 99;

        }



        li a {

            padding: 8px 8px 8px 32px;

            text-decoration: none;

            font-size: 25px;

            color: #818181;

            display: block;

            transition: 0.3s;

        }



        li a:hover {

            color: #f1f1f1;

        }



        .sidepanel .closebtn {

            position: absolute;

            top: 0;

            right: 25px;

            font-size: 36px;

        }



        .openbtn {

            font-size: 15px;

            cursor: pointer;

            background-color: #111;

            color: white;

            padding: 10px 15px;

            border: none;

            float: right;

            top: 0;

            right: 0;

        }



        .openbtn:hover {

            background-color: #444;

        }



        .direction {

            background-color: black;

            padding: 10px;

            top: 0;

            right: 0;

        }



        .direction a {

            padding-right: 10px;

            top: 0;

            right: 0;

            text-decoration: none;

            font-size: 20px;

            color: white;

        }



        @media screen and (max-width: 400px) {

            .direction a {

                font-size: 10px;

            }

        }



        .direction a:hover {

            color: #f1f1f1;

        }



        h2 {

            margin-left: 10px;

        }



        #mySearch {

            margin-left: 10px;

            padding: 10px 10px 10px 10px;

        }



        #top {

            position: fixed;

            bottom: 20px;

            right: 30px;

            z-index: 90;

            font-size: 18px;

            border: none;

            outline: none;

            background-color: red;

            color: white;

            cursor: pointer;

            padding: 15px;

            border-radius: 4px;

        }



        #top:hover {

            background-color: #555;

        }























        .card {

            width: 49%;

            border: 1px solid red;

            border-radius: 5px;

            display: inline-block;

            margin-left: 5px;

            margin-bottom: 10px;

            margin-top: 20px;

        }



        @media only screen and (max-width: 600px) {

            .card {

                width: 95%;

                border: 1px solid red;

                border-radius: 5px;

                display: inline-block;

                margin-left: 10px;

            }

        }



        .card iframe {

            width: 90%;

            height: 300px;

            border-radius: 5px;

            margin-left: 5%;

            margin-top: 5%;

        }



        .card h2 {

            font-size: 17px;

            text-align: center;

        }



        h1 {

            text-align: center;

        }



        a {

            text-decoration: none;

            color: white;

        }













        input[type="checkbox"] {
            height: 20px;
            width: 20px;
            margin-top: 10px;
        }

        #myBtn {
            position: fixed;

            bottom: 20px;

            left: 40%;

            z-index: 90;

            font-size: 18px;

            border: none;

            outline: none;

            background-color: red;

            color: white;

            cursor: pointer;

            padding: 15px;

            border-radius: 4px;
        }

        #myBtn {
            height: 50px;
            width: 100px;
            background: blue;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 18px;
            animation: colour 5s ease-in infinite;
        }

        @keyframes colour {
            0% {
                background: #000;
                color: #fff;
            }

            25% {
                background: red;
                color: #00f;
            }

            50% {
                background: #0ff;
                color: #000;
            }

            75% {
                background: purple;
                color: #eee;
            }

            100% {
                background: violet;
                color: #fff;
            }
        }

        .fname {
            display: block;
            padding: 5px;
            width: 90%;
            border-radius: 10px;
            border: solid green 2px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }




        footer {
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0 10px 0;
        }

        footer p {
            margin: 0;
        }

        /* Optional styling to make the footer more visually appealing */
        footer {
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {

                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
