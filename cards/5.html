  <style>
    .cards{
  margin-top: 20px;
  background-color: orange;
  height: 320px;
  width: 450px;
  margin-left: auto;
  margin-right: auto;
  border-radius: 20px;
}

@media only screen and (max-width: 600px) {
  .cards {
  margin-top: 20px;
  background-color: orange;
  height: 320px;
  width: 80%;
  margin-left: auto;
  margin-right: auto;
  border-radius: 20px;
  }
}

img{
    margin-left: 40px;
}

h2{
    text-align: center;
    color: white;
}

.image:hover{
    transform: translateY(0%) rotateY(180deg);
    transition: .5s;
}

.container .card .content .size,
.container .card .content .color{
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.5s;
    opacity: 0;
    visibility: hidden;
}

.container .card:hover .content .size{
    opacity: 1;
    visibility: visible;
    transition-delay: 0.5s;
}
.container .card:hover .content .color{
    opacity: 1;
    visibility: visible;
    transition-delay: 0.6s;
}

.container .card .content .size h3,
.container .card .content .color h3{
    color: #fff;
    font-weight: 300;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-right: 10px
}

.container .card .content .size span{
    width: 26px;
    height: 26px;
    text-align: center;
    line-height: 26px;
    font-size: 14px;
    display: inline-block;
    color: #111;
    background:#fff;
    margin: 0 5px;
    transition: 0.5s;
    border-radius: 4px;
    cursor: default;
}

.container .card .content .size span:hover{
    background-color: #EEE3CB;
    scale: 0.9;
}

.container .card .content .color span{
    width: 20px;
    height: 20px;
    background: #ff0;
    border-radius: 50%;
    margin: 0 5px;
    cursor:  default;
    transition: .5s;
}
.container .card .content .color span:hover{
  scale: 1.3;
}
.container .card .content .color span:nth-child(2){
    background: #EEE3CB;
}

.container .card .content .color span:nth-child(3){
    background: #d63c49;
}

.container .card .content .color span:nth-child(4){
    background: #366ae8;
}

   <script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
