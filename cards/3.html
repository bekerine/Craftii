<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            * {
    margin:0;
    padding:0;
}
.content img{
    display:block ;
    Width:100%;  
    border-radius:20px 20px 0 0;
  
     
}
.card{
    height:100%;
    padding-bottom:10px;
    padding-top:20;
}
.cards{
    display:grid;               grid-template-columns:repeat(auto-fit,
    minmax(300px,1fr));
    padding:9px;
    grid-gap:20px;
    
}
.card{
    background-color:#000;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.20);
    
}
.content{
    position:relative ;
   clip-path:polygon(0 0,100% 0,100% 85%,0 100%);   
     
}
.text h2{
    color:white;
    font-size:15px;
    padding-left:8px;
    Padding-top:2px;
}
.text p{
    color:white;
    font-size:12px;
    padding-left:13px;
    Padding-top:1px;
}
.content::after{
    content:'';
    height:100%;
    width:100%;
    position:absolute;
    top:0;
    left:0;
    border-radius:20px 20px 0 0;
    
}
.card1>.content::after{
  background-image:linear-gradient(70deg,
 #ffff8a8c,rgba(3,169,244,0));
  }
  .card2>.content::after{
  background-image:linear-gradient(20deg,#03a9f4,rgba(3,169,244,0));
  }
  .card3>.content::after{
  background-image:linear-gradient(80deg,#ffed419b,rgba(3,169,244,0));
  }
        </style>
    </head>
    <body>
        <div class="cards">
            <div class="card card1">
                <div class="content">
                    <img src="https://themysteriousworld.com/wp-content/uploads/2014/06/Louvre.jpg" alt="">
                 </div>
                 <div class="text">
                    <h2>France</h2>
                    <p>
                    Pavillon de la France dans le parc à thème Epcot de Walt Disney World .
                   </p>
                   
                </div>
            </div>
            
            <div class="card card2">
                <div class="content">
                       <img src="https://themysteriousworld.com/wp-content/uploads/2014/06/LONDONeye.jpg" alt="">
                 </div>
                    <div class="text">
                    <h2>England</h2>
                    <p>
               England is a country that is part of the United Kingdom. 
                   </p>
                </div>
            </div>
            
            <div class="card card3">
                <div class="content">
                     <img src="https://images.prismic.io/prospects-ac-uk/b6ea84179668f1383bce034fadcf6b05092f77ef_work-in-australia-1.jpg?auto=compress,format" alt="">
                         
                </div>
                <div class="text">
                     
                    <h2>Australia</h2>
                    <p>
                 Australia, officially the Commonwealth of Australia. 
                   </p>
                </div>
            </div>
        </div>
    </body>
</html>
