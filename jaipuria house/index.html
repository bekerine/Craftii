        body {
            background-color: #fafafa;
        }

        /* Top Navbar */
        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logo span {
            color: #ff6b6b;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        /* Category Navbar */
        .category-navbar {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 67px;
            z-index: 999;
        }

        .category-btn {
            padding: 8px 20px;
            margin: 0 10px;
            border: none;
            background-color: white;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background-color: #f0f0f0;
        }

        .category-btn.active {
            background-color: #ff6b6b;
            color: white;
        }

        /* Slider */
        .slider-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Category Section */
        .category-section {
            padding: 30px 5%;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .product-price {
            font-weight: bold;
            color: #ff6b6b;
        }

        .product-price span {
            font-weight: normal;
            font-size: 14px;
        }

        /* Ad Banner */
        .ad-banner {
            width: 100%;
            height: 150px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            background-size: cover;
            background-position: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 50px 5% 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .quick-links {
            list-style: none;
        }

        .quick-links li {
            margin-bottom: 8px;
        }

        .quick-links a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s;
        }

        .quick-links a:hover {
            color: #ff6b6b;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .newsletter input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            background-color: #ff5252;
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #555;
            color: #aaa;
            font-size: 14px;
        }

        /* Responsive */

                grid-template-columns: repeat(3, 1fr);
            }

            .top-navbar {

            }

            }

            }

            }

                    priceHTML = `<p class="product-price">${product.price} <span style="text-decoration: line-through; color: #999; margin-left: 5px;">${product.oldPrice}</span></p>`;
                } else {
                    priceHTML = `<p class="product-price">${product.price}</p>`;
                }
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        ${priceHTML}
                    </div>
                `;
                
                // Add click event to redirect to external link
                productCard.addEventListener('click', () => {
                    window.location.href = product.link;
                });
                
                productsGrid.appendChild(productCard);
            });
        }

        // Function to filter products based on search query
        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const productsGrid = document.getElementById('productsGrid');
            const sectionTitle = document.querySelector('.section-title');

            // If search query is empty, reset to the active category
            if (query === '') {
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                renderProducts(productData[activeCategory], `${activeCategory.charAt(0).toUpperCase() + activeCategory.slice(1)}'s Collection`);
                return;
            }

            // Collect all products from all categories
            let allProducts = [];
            Object.keys(productData).forEach(category => {
                allProducts = allProducts.concat(productData[category]);
            });

            // Filter products based on the search query
            const filteredProducts = allProducts.filter(product => 
                product.title.toLowerCase().includes(query)
            );

            // Update section title and render filtered products
            if (filteredProducts.length > 0) {
                renderProducts(filteredProducts, `Search Results for "${query}" (${filteredProducts.length} items)`);
            } else {
                productsGrid.innerHTML = '<p style="text-align: center; grid-column: span 4;">No products found matching your search.</p>';
                sectionTitle.textContent = `Search Results for "${query}" (0 items)`;
            }
        }

        // Initialize with first category
        renderProducts(productData['women'], "Women's Collection");

        // Add event listeners to category buttons
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Clear search input
                document.getElementById('searchInput').value = '';

                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Render products for selected category
                const category = button.getAttribute('data-category');
                renderProducts(productData[category], `${category.charAt(0).toUpperCase() + category.slice(1)}'s Collection`);
            });
        });

        // Add event listeners for search input
        document.getElementById('searchInput').addEventListener('input', searchProducts);
        document.getElementById('searchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchProducts();
            }
        });

        // Slider functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
