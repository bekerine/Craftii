<html lang="en" data-theme="light">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #fff;
            --text-color: #333;
            --navbar-bg: #fff;
            --card-bg: #fff;
            --card-border: #eee;
            --hover-color: #ff6b6b;
            --footer-bg: #333333;
            --footer-text: #eee;
            --secondary-bg: #f8f8f8;
            --ad-bg: #f0f0f0;
            --input-border: #ddd;
            --box-shadow: rgba(0,0,0,0.1);
            --border-bottom: #eee;
            --mobile-menu-bg: rgba(255,255,255,0.95);
            --overlay-bg: rgba(0,0,0,0.85);
            --border-color: #eee;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --navbar-bg: #2a2a2a;
            --card-bg: #2a2a2a;
            --card-border: #3a3a3a;
            --hover-color: #ff6b6b;
            --footer-bg: #222222;
            --footer-text: #f0f0f0;
            --secondary-bg: #333333;
            --ad-bg: #333333;
            --input-border: #444;
            --box-shadow: rgba(0,0,0,0.3);
            --border-bottom: #444;
            --mobile-menu-bg: rgba(42,42,42,0.95);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* First Navbar */
        .navbar-top {
            background: var(--navbar-bg);
            padding: 10px 20px;
            box-shadow: 0 2px 5px var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        .dropdown-search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-search input {
            padding: 5px 30px 5px 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            width: 200px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .search-icon {
            position: absolute;
            right: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-icon:hover {
            color: var(--hover-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--hover-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
            margin-left: 15px;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            z-index: 1001; /* Higher than the menu to stay on top */
        }

        /* Mobile Menu - Full Screen Side Menu */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: -100%; /* Start off-screen */
            width: 100%;
            height: 100vh;
            /* background-color: var(--mobile-menu-bg); */
            background-color: var(--overlay-bg);
            z-index: 1000;
            transition: left 0.4s ease-in-out;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .mobile-menu-overlay.active {
            left: 0; /* Slide in from left */
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            /* border-bottom: 1px solid var(--border-bottom); */
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .mobile-close {
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .mobile-search {
            padding: 20px;
            /* border-bottom: 1px solid var(--border-bottom); */
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-search input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1;
        }

        .mobile-nav-links a {
            margin: 15px 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            border-bottom: 1px solid var(--border-bottom);
            transition: color 0.3s, transform 0.3s;
        }

        .mobile-nav-links a:hover {
            color: var(--hover-color);
            transform: translateX(10px);
        }

        /* Animation for menu items */
        .mobile-nav-links a {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .mobile-menu-overlay.active .mobile-nav-links a {
            opacity: 1;
            transform: translateX(0);
        }

        /* Staggered animation for menu items */
        .mobile-menu-overlay.active .mobile-nav-links a:nth-child(1) {
            transition-delay: 0.1s;
        }

        .mobile-menu-overlay.active .mobile-nav-links a:nth-child(2) {
            transition-delay: 0.2s;
        }

        .mobile-menu-overlay.active .mobile-nav-links a:nth-child(3) {
            transition-delay: 0.3s;
        }

        /* Second Navbar */
        .navbar-categories {
            background: var(--secondary-bg);
            padding: 10px 0;
            box-shadow: 0 2px 5px var(--box-shadow);
            position: sticky;
            top: 60px;
            z-index: 99;
            position: fixed;
            width: 100%;
        }

        @media (min-width: 480px) {
            .navbar-categories {
            margin-top: .5rem;
          }
        }

        .category-buttons {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
        }

        .category-buttons button {
            padding: 8px 20px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            color: var(--text-color);
        }

        .category-buttons button:hover {
            color: var(--hover-color);
        }

        .category-buttons button.active {
            border-bottom: 2px solid var(--hover-color);
            color: var(--hover-color);
        }

        /* Category Section */
        .category-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--box-shadow);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Footer */
        .footer {
            background: var(--footer-bg);
            padding: 40px 20px;
            margin-top: 40px;
            color: var(--footer-text);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            color: white;
        }

        .footer-section a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .newsletter input {
            padding: 8px;
            width: 100%;
            border: 1px solid var(--input-border);
            margin-bottom: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .newsletter button {
            padding: 8px 15px;
            background: var(--hover-color);
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .copyright {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* First Navbar */
            .hamburger {
                display: block;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .dropdown-search {
                width: 100%;
                margin: 10px 0;
            }

            .dropdown-search input {
                width: 100%;
                padding-right: 30px;
            }

            .nav-links {
                display: none;
            }

            /* Second Navbar */
            .navbar-categories {
                top: 80px;
            }

            .category-buttons {
                justify-content: flex-start;
            }

            /* Category Section */
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Footer */
            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .card img {
                height: 250px;
            }

            .logo {
                font-size: 20px;
            }

            .navbar-categories {
                top: 70px;
            }
        }
    </style>

        function renderProducts(products) {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            products.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.price}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = item.link;
                });
                grid.appendChild(card);
            });
        }

        function showCategory(category) {
            const buttons = document.querySelectorAll('.category-buttons button');
            
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(category)) {
                    btn.classList.add('active');
                }
            });

            document.getElementById('searchInput').value = '';
            document.getElementById('mobileSearchInput').value = '';
            renderProducts(categories[category]);
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            performSearch(query);
        }

        function mobileSearchProducts() {
            const query = document.getElementById('mobileSearchInput').value.trim().toLowerCase();
            performSearch(query);
            // Sync the search boxes
            document.getElementById('searchInput').value = query;
        }

        function performSearch(query) {
            if (query === '') {
                const activeCategory = document.querySelector('.category-buttons button.active').innerText.toLowerCase();
                renderProducts(categories['all']);
                return;
            }

            let allProducts = [];
            Object.keys(categories).forEach(category => {
                allProducts = allProducts.concat(categories[category]);
            });

            const filteredProducts = allProducts.filter(product => 
                product.title.toLowerCase().includes(query)
            );

            if (filteredProducts.length > 0) {
                renderProducts(filteredProducts);
            } else {
                const grid = document.getElementById('categoryGrid');
                grid.innerHTML = '<p style="text-align: center; grid-column: span 3;">No products found matching your search.</p>';
            }
        }

            const body = document.body;

            body.classList.toggle('menu-open');
