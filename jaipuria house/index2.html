    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #fff;
            --text-color: #333;
            --navbar-bg: #fff;
            --card-bg: #fff;
            --card-border: #eee;
            --hover-color: #ff6b6b;
            --footer-bg: #333333;
            --footer-text: #eee;
            --secondary-bg: #f8f8f8;
            --ad-bg: #f0f0f0;
            --input-border: #ddd;
            --box-shadow: rgba(0,0,0,0.1);
            --border-bottom: #eee;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --navbar-bg: #2a2a2a;
            --card-bg: #2a2a2a;
            --card-border: #3a3a3a;
            --hover-color: #ff6b6b;
            --footer-bg: #222222;
            --footer-text: #f0f0f0;
            --secondary-bg: #333333;
            --ad-bg: #333333;
            --input-border: #444;
            --box-shadow: rgba(0,0,0,0.3);
            --border-bottom: #444;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* First Navbar */
        .navbar-top {
            background: var(--navbar-bg);
            padding: 10px 20px;
            box-shadow: 0 2px 5px var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        .dropdown-search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-search input {
            padding: 5px 30px 5px 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            width: 200px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .search-icon {
            position: absolute;
            right: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-icon:hover {
            color: var(--hover-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--hover-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
            margin-left: 15px;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Second Navbar */
        .navbar-categories {
            background: var(--secondary-bg);
            padding: 10px 0;
            box-shadow: 0 2px 5px var(--box-shadow);
            position: sticky;
            top: 60px;
            z-index: 99;
        }

        .category-buttons {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
        }

        .category-buttons button {
            padding: 8px 20px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            color: var(--text-color);
        }

        .category-buttons button:hover {
            color: var(--hover-color);
        }

        .category-buttons button.active {
            border-bottom: 2px solid var(--hover-color);
            color: var(--hover-color);
        }

        /* Slider */
        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .slides {
            display: flex;
            width: 300%;
            animation: slide 15s infinite;
        }

        .slide {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }
            100% { transform: translateX(0); }
        }

        /* Category Section */
        .category-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--box-shadow);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Ads Space */
        .ad-space {
            width: 100%;
            height: 200px;
            background: var(--ad-bg);
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            background: var(--footer-bg);
            padding: 40px 20px;
            margin-top: 40px;
            color: var(--footer-text);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            color: white;
        }

        .footer-section a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .newsletter input {
            padding: 8px;
            width: 100%;
            border: 1px solid var(--input-border);
            margin-bottom: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .newsletter button {
            padding: 8px 15px;
            background: var(--hover-color);
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .copyright {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* First Navbar */
            .hamburger {
                display: block;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .dropdown-search {
                width: 100%;
                margin: 10px 0;
            }

            .dropdown-search input {
                width: 100%;
                padding-right: 30px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--navbar-bg);
                box-shadow: 0 2px 5px var(--box-shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
                padding: 10px 20px;
                border-bottom: 1px solid var(--border-bottom);
            }

            /* Second Navbar */
            .navbar-categories {
                top: 80px;
            }

            .category-buttons {
                justify-content: flex-start;
            }

            /* Slider */
            .slider {
                height: 200px;
                margin-top: 100px;
            }

            .slide {
                height: 200px;
            }

            /* Category Section */
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Footer */
            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

                height: 250px;
            }

                font-size: 20px;
            }

                top: 70px;
            }

            .slider {
                margin-top: 90px;
            }
        }
    </style>

        function renderProducts(products) {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            products.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.price}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = item.link;
                });
                grid.appendChild(card);
            });
        }

        function showCategory(category) {
            const buttons = document.querySelectorAll('.category-buttons button');
            
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(category)) {
                    btn.classList.add('active');
                }
            });

            document.getElementById('searchInput').value = '';
            renderProducts(categories[category]);
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();

            if (query === '') {
                const activeCategory = document.querySelector('.category-buttons button.active').innerText.toLowerCase();
                renderProducts(categories['all']);
                return;
            }

            let allProducts = [];
            Object.keys(categories).forEach(category => {
                allProducts = allProducts.concat(categories[category]);
            });

            const filteredProducts = allProducts.filter(product => 
                product.title.toLowerCase().includes(query)
            );

            if (filteredProducts.length > 0) {
                renderProducts(filteredProducts);
            } else {
                const grid = document.getElementById('categoryGrid');
                grid.innerHTML = '<p style="text-align: center; grid-column: span 3;">No products found matching your search.</p>';
            }
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggleBtn = document.getElementById('themeToggle');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                html.setAttribute('data-theme', 'light');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Check for saved theme preference or respect OS preference
        function initTheme() {
            const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const html = document.documentElement;
            const themeToggleBtn = document.getElementById('themeToggle');
            
            let savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                html.setAttribute('data-theme', savedTheme);
                if (savedTheme === 'dark') {
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                }
            } else if (prefersDarkMode) {
                html.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Save theme preference
        function saveThemePreference() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            localStorage.setItem('theme', currentTheme);
        }

        // Event listener for theme changes
        document.addEventListener('DOMContentLoaded', initTheme);
        document.getElementById('themeToggle').addEventListener('click', saveThemePreference);

        // Initial load
        showCategory('all');
    </script>
</body>
</html>
